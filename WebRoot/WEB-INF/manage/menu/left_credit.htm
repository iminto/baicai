<script type="text/javascript">
	$(function(){
		var f = document.createElement("form");
	    f.action = "${path }/goManage/goodsList.do?type=goods&pageSize=30&pageNum=1"; //
	    f.target = "MainFrame";
	    f.method = "get";
	    var p=document.createElement("input");
	    p.name="type";
	    p.value="goods";
	    f.appendChild(p);
	    var p1=document.createElement("input");
	    p1.name="pageSize";
	    p1.value="30";
	    f.appendChild(p1);
	    var p2=document.createElement("input");
	    p2.name="pageNum";
	    p2.value="1";
	    f.appendChild(p2);
	    document.body.appendChild(f);
	    f.submit(); 	
	})
</script>
